<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="{%static '/img/logo.png'%}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ffffff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .alert {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            color: #ffffff;
        }

        .alert-danger {
            background-color: #e74c3c;
        }

        .alert-success {
            background-color: #2ecc71;
        }

        .close {
            cursor: pointer;
            background: none;
            border: none;
            position: relative;
            top: -10px;
            right: -10px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h2 style="color: #2980b9;">Sign up</h2>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <form action="signup" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username (only letters and numbers)" required>
        <br>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required>
        <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create a Password" required>
        <br>
        <label for="pass2">Confirm your password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm Your Password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
